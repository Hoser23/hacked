<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You've Been Hacked</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: red;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .hack-screen {
      text-align: center;
      animation: flicker 0.2s infinite;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="hack-screen">
    <h1>CARSON, YOU HAVE BEEN HACKED</h1>
    <p>System Breach Detected...</p>
  </div>

  <script>
    // Optional: Play spooky sound (must be triggered by user click)
    const sound = new Audio("https://www.soundjay.com/button/beep-10.mp3");
    document.body.addEventListener('click', () => {
      sound.play();
    }, { once: true });

    // Fullscreen (browsers might block it unless initiated by click)
    function goFullscreen() {
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      }
    }
    document.body.addEventListener('click', goFullscreen, { once: true });

    // Reset after 60 seconds
    setTimeout(() => {
      alert("Just kidding, Carson! You've been pranked by Dad.");
      window.location.reload();
    }, 60000);
  </script>
</body>
</html>
